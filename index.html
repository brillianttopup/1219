<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 350px;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 20px;
            text-align: center;
            background-color: #333333;
        }

        .container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 2px solid #00ff00;
        }

        .container h1 {
            color: #00ff00;
            margin-bottom: 30px;
        }

        .container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00ff00;
            border-radius: 20px;
            background-color: #000;
            color: #00ff00;
            font-size: 16px;
        }

        .container button {
            width: 90%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 20px;
            background-color: #00ff00;
            color: #000;
            font-size: 18px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #33cc33;
        }

        #loading {
            display: none;
            color: #00ff00;
            font-size: 18px;
            margin-top: 20px;
        }

        #countdown {
            color: #00ff00;
            font-size: 18px;
            margin-top: 10px;
        }

        #success {
            display: none;
            color: #00ff00;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/5543XTm/presentation.gif" alt="Logo">
        <h1>Welcome to reality</h1>
        <input type="username" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div id="loading">Loading... Please wait.</div>
        <div id="countdown"></div>
        <div id="success">Server is down!।</div>
    </div>

    <script>
        function login() {
            // সঠিক ইমেইল এবং পাসওয়ার্ড
            const correctUsername = "ryan2002";
            const correctPassword = "01990805993";

            // ব্যবহারকারীর ইনপুট পাওয়া
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // যাচাই করা
            if (username === correctUsername && password === correctPassword) {
                document.getElementById('loading').style.display = "block"; // লোডিং দেখানো
                let countdown = 1200;
                const countdownElement = document.getElementById('countdown');
                countdownElement.style.display = "block";

                const interval = setInterval(() => {
                    countdownElement.textContent = `Time remaining: ${countdown} seconds`;
                    countdown--;

                    if (countdown < 0) {
                        clearInterval(interval);
                        document.getElementById('loading').style.display = "none";
                        countdownElement.style.display = "none";
                        document.getElementById('success').style.display = "block"; // সফল বার্তা দেখানো
                    }
                }, 1000); // প্রতি সেকেন্ডে আপডেট
            } else {
                alert("Invalid email or password!");
            }
        }
    </script>
</body>
</html>
